<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-lg w-full">
    <div class="card">
      <div class="card2">
        <form
          (ngSubmit)="handleSubmit()"
          [formGroup]="registerForm"
          class="form space-y-6"
        >
          <div class="text-center">
            <p id="heading">Crear cuenta</p>
            <p class="text-sm text-gray-500 mt-1">Únete a nuestra comunidad</p>
          </div>

          <div class="space-y-4">
            @for (field of fields; track $index) {
              <app-form-field
                [label]="field.label"
                [fieldId]="field.fieldId"
                [type]="field.type"
                [placeholder]="field.placeholder"
                [required]="field.required"
                [errorMessage]="getErrorMessage(field.fieldId)"
                [formControlName]="field.fieldId"
              ></app-form-field>
            }
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3">
              Foto de perfil (opcional)
            </label>
            <div class="relative">
              <input
                formControlName="avatar"
                type="file"
                (change)="onImageSelect($event)"
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                accept="image/*"
              />
              <div
                class="border-2 border-dashed border-gray-200 rounded-xl p-8 text-center hover:border-blue-300 hover:bg-blue-50/50 transition-all duration-200 bg-white/80"
              >
                @if (imagePreview) {
                  <img
                    [src]="imagePreview"
                    alt="preview"
                    class="w-24 h-24 object-cover rounded-full mx-auto mb-3 border-4 border-white shadow-lg"
                  />
                  <p class="text-sm font-medium text-gray-700">
                    Clic para cambiar imagen
                  </p>
                } @else {
                  <div
                    class="w-16 h-16 mx-auto mb-3 bg-gray-100 rounded-full flex items-center justify-center"
                  >
                    <svg
                      class="w-8 h-8 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                  </div>
                  <p class="text-sm font-medium text-gray-700">
                    Agregar foto de perfil
                  </p>
                  <p class="text-xs text-gray-500 mt-1">
                    PNG, JPG hasta 5MB
                  </p>
                }
              </div>
            </div>
          </div>

          <div class="btn">
            <button
              type="submit"
              [disabled]="!registerForm.valid"
              class="button-primary"
            >
              Crear cuenta
            </button>
          </div>

          <button
            type="button"
            class="button-secondary"
            routerLink="/login"
          >
            ¿Ya tienes cuenta? Inicia sesión
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
