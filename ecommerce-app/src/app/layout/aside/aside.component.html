<div class="relative z-[100]">
  <button
    class="fixed top-2 right-4 z-[60] rounded-full shadow-lg bg-blue-600 flex items-center justify-center p-2 hamburger-btn transition-all duration-300 hover:bg-blue-700 hover:scale-110 hover:shadow-xl"
    (click)="sideBarOpen = !sideBarOpen"
    [class.is-open]="sideBarOpen"
    aria-label="Abrir menú"
  >
    <svg viewBox="0 0 32 32" class="hamburger-icon">
      <path
        class="line line-top-bottom"
        d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
      ></path>
      <path class="line" d="M7 16 27 16"></path>
    </svg>
  </button>

  @if(sideBarOpen){
  <div
    class="fixed inset-0 bg-black/60 z-40 transition-opacity duration-300 backdrop-blur-sm"
    (click)="sideBarOpen = false"
  ></div>
  }

  <aside
    [class]="sideBarOpen ? 'translate-x-0' : 'translate-x-full'"
    class="fixed inset-y-0 right-0 w-80 bg-slate-800 shadow-2xl z-[100] transform transition-transform duration-300 ease-in-out flex flex-col border-l border-slate-600"
  >
    <div
      class="flex items-center justify-between p-4 border-b border-slate-600 bg-slate-800"
    >
      <h2 class="text-lg font-semibold text-white">Menú</h2>
      <button
        class="p-2 rounded-full hover:bg-slate-700 text-white hover:text-gray-200 transition-colors duration-200"
        (click)="sideBarOpen = false"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="flex-1 p-4 overflow-y-auto">
      @if (user$ | async; as user ) {
      <app-side-menu
        [title]="`Usuario: ${user.displayName}`"
        [navRoutes]="authRoutes"
      ></app-side-menu>
      
        <button class="py-2 px-4 rounded-lg bg-white text-slate-700 w-3/5 mx-auto mt-5 hover:bg-slate-700 hover:text-white"
          (click)="logout()"
        >
          cerrar sesion
        </button>
      }@else {
      <app-side-menu [navRoutes]="notAuthRoutes"></app-side-menu>
      }

      <app-side-menu
        [navRoutes]="routes"
        title="menu principal"
      ></app-side-menu>

      <app-side-menu
        *appAdmin
        [navRoutes]="adminRoutes"
        title="Administracion"
      ></app-side-menu>
    </div>
  </aside>
</div>
