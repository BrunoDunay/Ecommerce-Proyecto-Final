<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-xl shadow space-y-8">

  <!-- Título -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">Categorías</h1>
  </div>

  <!-- Formulario: Nueva categoría -->
  <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
    <h2 class="text-lg font-semibold mb-3 text-slate-800">
      Agregar nueva categoría
    </h2>

    <form
      [formGroup]="newCategoryForm"
      (ngSubmit)="addCategory()"
      class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end"
    >
      <div class="space-y-1">
        <label class="block text-sm font-medium text-slate-700">
          Nombre
        </label>
        <input
          type="text"
          formControlName="name"
          class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Accesorios"
        />
      </div>

      <div class="space-y-1 md:col-span-1">
        <label class="block text-sm font-medium text-slate-700">
          Descripción
        </label>
        <input
          type="text"
          formControlName="description"
          class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Categoría para accesorios y periféricos"
        />
      </div>

      <div class="md:col-span-2 flex justify-end">
        <button
          type="submit"
          [disabled]="newCategoryForm.invalid || creating"
          class="px-5 py-2.5 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50"
        >
          {{ creating ? 'Guardando...' : 'Agregar categoría' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Lista de categorías -->
  <div>
    <div *ngIf="loading" class="text-gray-500 text-sm">
      Cargando categorías...
    </div>

    <div *ngIf="!loading && categories.length === 0" class="text-gray-500 text-sm">
      No hay categorías registradas.
    </div>

    <ul *ngIf="!loading && categories.length > 0" class="space-y-4">
      <li
        *ngFor="let c of categories"
        class="p-4 bg-gray-50 border rounded-lg flex justify-between items-start gap-3"
      >
        <div>
          <h2 class="font-semibold text-lg text-slate-800">
            {{ c.name }}
          </h2>
          <p class="text-sm text-gray-600">
            {{ c.description }}
          </p>
        </div>

        <button
          type="button"
          (click)="deleteCategory(c._id)"
          [disabled]="deletingId === c._id"
          class="px-3 py-1.5 bg-red-600 text-white text-sm rounded-lg font-semibold hover:bg-red-700 disabled:opacity-50"
        >
          {{ deletingId === c._id ? 'Eliminando...' : 'Eliminar' }}
        </button>
      </li>
    </ul>
  </div>

</div>
